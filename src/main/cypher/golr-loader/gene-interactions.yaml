query: |
        CALL apoc.cypher.run("
        MATCH path=(subject:gene)-[:RO:0002205*0..1]->(prot1:protein)-[relation:RO:0002434!]-(prot2:protein)<-[:RO:0002205*0..1]-(object:gene)
        RETURN DISTINCT path,
        subject, object, relation,
        'gene' AS subject_category,
        'gene' AS object_category,
        'direct' AS qualifier
        UNION
        MATCH path=(subject:gene)-[relation:RO:0002434!]-(object:gene)
        RETURN DISTINCT path,
        subject, object, relation,
        'gene' AS subject_category,
        'gene' AS object_category,
        'direct' AS qualifier
        ", {}) yield value
        RETURN value.path as path, value.subject as subject, value.object as object,
        value.subject_category as subject_category, value.object_category as object_category,
        value.qualifier as qualifier, value.relation as relation
        ORDER BY value.subject.id
ordered_by: subject
        
