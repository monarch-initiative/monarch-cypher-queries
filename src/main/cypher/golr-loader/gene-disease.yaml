query: |
        MATCH (relation:Node{iri:'http://purl.obolibrary.org/obo/RO_0003303'})
        WITH relation
        MATCH path=(subject:gene)<-[geno:GENO:0000418|GENO:0000639!*0..1]-(feature)-[rel:RO:0002200|RO:0003303!]->(object:disease)
        RETURN path,
        subject, object, relation,
        'gene_disease' as association_type,
        'gene' AS subject_category,
        'disease' AS object_category,
        'inferred through variant' as qualifier
        UNION ALL
        MATCH (relation:Node{iri:'http://purl.obolibrary.org/obo/RO_0003303'})
        WITH relation
        MATCH path=(subject:gene)<-[:GENO:0000418|GENO:0000639!]-(variant)<-[:BFO:0000051!*]-(genotype:genotype)-[rel:RO:0002200|RO:0003303!]->(object:disease)
        RETURN path,
        subject, object, relation,
        'gene_disease' as association_type,
        'gene' AS subject_category,
        'disease' AS object_category,
        'inferred through genotype' as qualifier
