query: |
        MATCH (locus:gene)<-[:GENO:0000418!]-(feature:`sequence feature`)
        WITH feature, COUNT(DISTINCT(locus)) as gene_count
        WHERE gene_count = 1
        AND NOT feature:snv
        MATCH path=(subject:gene)<-[geno:GENO:0000418!]-(feature:`sequence feature`)-[relation:RO:0002200|RO:0002326|RO:0003302!]->(object:Phenotype)
        RETURN DISTINCT path,
        subject, object, relation,
        'gene' AS subject_category,
        'phenotype' AS object_category,
        'direct' as qualifier
        UNION
        MATCH path=(subject:gene)<-[geno:GENO:0000418!]-(feature:snv)-[relation:RO:0002200|RO:0002326|RO:0003302!]->(object:Phenotype)
        RETURN DISTINCT path,
        subject, object, relation,
        'gene' AS subject_category,
        'phenotype' AS object_category,
        'direct' as qualifier
        UNION
        MATCH path=(subject:gene)<-[geno:GENO:0000418!*0..1]-(feature:`sequence feature`)-[relation:RO:0002200|RO:0002326|RO:0003302!]->(object:Phenotype)
        WHERE NOT ANY (relation in geno where relation.isDefinedBy="https://data.monarchinitiative.org/ttl/mgi.ttl")
        AND NOT ANY (relation in geno where "https://data.monarchinitiative.org/ttl/mgi.ttl" in relation.isDefinedBy)
        RETURN DISTINCT path,
        subject, object, relation,
        'gene' AS subject_category,
        'phenotype' AS object_category,
        'direct' as qualifier
        UNION
        MATCH path=(subject:gene)<-[:GENO:0000418|GENO:0000639!*0..1]-(feature:`sequence feature`)-[:RO:0002200|RO:0002326|RO:0003302!*2]->(object:Phenotype)
        RETURN DISTINCT path,
        subject, object,
        'gene' AS subject_category,
        'phenotype' AS object_category,
        'inferred' as qualifier
        UNION
        MATCH path=(subject:gene)<-[:GENO:0000418|GENO:0000639!*0..1]-(feature:`sequence feature`)<-[:BFO:0000051!*..11]-(genotype:genotype)-[rel:RO:0002200|RO:0002326|RO:0003302!*1..2]->(object:Phenotype)
        MATCH (subject)-[:RO:0002162]->(taxon:organism)<-[:RO:0002162]-(genotype)
        WHERE NOT ANY (relation in rel where relation.isDefinedBy="https://data.monarchinitiative.org/ttl/mgi.ttl" OR relation.isDefinedBy="https://data.monarchinitiative.org/ttl/zfin.ttl")
        RETURN DISTINCT path,
        subject, object,
        'gene' AS subject_category,
        'phenotype' AS object_category,
        'inferred' as qualifier
        UNION
        MATCH path=(subject:gene)<-[:GENO:0000418]-(allele:`sequence feature`)-[:BFO:0000051!]->(feature:`sequence feature`)-[relation:RO:0002200|RO:0002326|RO:0002610|RO:0003302!]->(object:Phenotype)
        RETURN DISTINCT path,
        subject, object, relation
        'gene' AS subject_category,
        'phenotype' AS object_category,
        'inferred' as qualifier
        UNION
        MATCH path=(subject:gene)<-[:GENO:0000418|GENO:0000639!*0..1]-(feature:`sequence feature`)<-[:BFO:0000051!*..5]-(genotype:genotype)<-[:GENO:0000222|RO:0001000*1..2]-(person)-[relation:RO:0002200|RO:0002326!*]->(object:Phenotype)
        WHERE NOT ANY (rel in relation where rel.isDefinedBy="https://data.monarchinitiative.org/ttl/udp.ttl")
        RETURN DISTINCT path,
        subject, object, relation,
        'gene' AS subject_category,
        'phenotype' AS object_category,
        'inferred' as qualifier
