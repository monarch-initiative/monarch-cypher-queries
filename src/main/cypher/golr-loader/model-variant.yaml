query: |
        MATCH path=(subject)-[rel:RO:0001000|GENO:0000222*1..2]->(genotype:genotype)-[:BFO:0000051!*]->(object:`sequence feature`)
        WHERE NOT ANY (relation in rel where relation.isDefinedBy="https://data.monarchinitiative.org/ttl/udp.ttl")
        AND ((NOT object:anonymous AND NOT object:gene) OR object:`reagent targeted gene`)
        RETURN DISTINCT path,
        subject, object,
        'model' AS subject_category,
        'variant' AS object_category,
        'direct' AS qualifier
