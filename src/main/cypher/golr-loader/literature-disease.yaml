query: |
        MATCH path=(pub:publication)<-[relation:dcterms:source]-(association)-[r:OBAN:association_has_object|OBAN:association_has_subject]->(disease:disease)

        WITH COLLECT ({
            path:path,
            relation:relation,
            subject:pub,
            object:disease,
            association_type:'publication_disease',
            subject_category:'publication',
            object_category:'disease',
            qualifier:'direct'
        }) as rows

        MATCH path=(pub:publication)-[relation:IAO:0000142|IAO:0000136]->(disease:disease)

        WITH rows + COLLECT ({
            path:path,
            relation:relation,
            subject:pub,
            object:disease,
            association_type:'publication_disease',
            subject_category:'publication',
            object_category:'disease',
            qualifier:'direct'
        }) as rows

        MATCH path=(pub:publication)-[relation:IAO:0000142|IAO:0000136]->(model)-[:RO:0003301]->(disease:disease)

        WITH rows + COLLECT ({
            path:path,
            relation:relation,
            subject:pub,
            object:disease,
            association_type:'publication_disease',
            subject_category:'publication',
            object_category:'disease',
            qualifier:'inferred'
        }) as rows

        MATCH path=(pub:publication)<-[relation:dcterms:source]-(association)-[r:OBAN:association_has_object|OBAN:association_has_subject]->(model)-[:RO:0003301]->(disease:disease)
        
        WITH rows + COLLECT ({
            path:path,
            relation:relation,
            subject:pub,
            object:disease,
            association_type:'publication_disease',
            subject_category:'publication',
            object_category:'disease',
            qualifier:'inferred'
        }) as rows

        UNWIND rows as row
        RETURN 
            row.path as path,
            row.relation as relation,
            row.subject as subject,
            row.object as object,
            row.association_type as association_type,
            row.subject_category as subject_category,
            row.object_category as object_category,
            row.qualifier as qualifier
        ORDER BY subject, object

subject_closure: "equivalentClass|sameAs"
