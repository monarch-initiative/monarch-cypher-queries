query: |
        MATCH path=(pub:publication)<-[:dc:source]-(association:association)-[r:OBAN:association_has_object|OBAN:association_has_subject]->(phenotype:Phenotype)
        RETURN DISTINCT path,
            pub as subject,
            phenotype as object,
            'publication' as subject_category,
            'phenotype' as object_category,
            'direct' as qualifier
        UNION
        MATCH path=(pub:publication)-[r:IAO:0000142|IAO:0000136]->(phenotype:Phenotype)
        RETURN DISTINCT path,
            pub as subject,
            phenotype as object,
            'publication' as subject_category,
            'phenotype' as object_category,
            'direct' as qualifier
